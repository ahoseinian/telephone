<button class="btn btn-primary absolute-left btn-sm" ui-sref="customers.new({id: null})">new</button>

<div class="card-columns">
	<div ui-view></div>
	<div class="card " ng-repeat="customer in vm.customers">
		<div class="card-block">
	  	<h4 class="card-title text-center">{{customer.name}}</h4>
		</div>
		<div class="card-footer">
			<span confirm-btn click-func="vm.remove(customer._id)"></span>
			<a ui-sref="customers.new({id: customer._id})" class="btn btn-info btn-sm">Edit</a>
		</div>
	</div>
</div>
