<div class="card" ng-class="{'card-info': vm.customer._id}" >
	<div class="card-block">
		<h4 class="text-center card-title">{{vm.customer._id ? "Edit": "New"}} {{vm.customer.customername}}</h4>
	</div>
	<form ng-submit="vm.add()" novalidate name="form">
		<fieldset class="form-group card-block">
			<input class="form-control" placeholder="نام" ng-model="vm.customer.name" required>
		</fieldset>
		<div class="card-footer">
			<button type="submit" class="btn btn-primary btn-sm btn-block" ng-disabled="form.$invalid">Save</button>
		</div>
	</form>
</div>
