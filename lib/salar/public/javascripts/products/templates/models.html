<div class="absolute-left">
	<a ui-sref="products.models.new({pid: null})"  class="btn btn-primary btn-sm btn-block" ui-sref-active="active">new</a>
	<a ui-sref="products.models.search"  class="btn btn-secondary btn-sm btn-block" ui-sref-active="active">search</a>
	<a onclick="window.print(); return false;" class="btn btn-secondary btn-sm btn-block">Print</a>
</div>

<div class="row ">
	<div class="col-md-3" ui-view ng-show="vm.product"></div>
	<div class="col-md-3" ng-repeat="p in vm.model.products">
		<div class="card product-box">
	    <div class="card-block">
		    <h4 class="card-title">{{p.code}}</h4>
		    <h6 class="card-subtitle text-muted">Support card subtitle</h6>
		  </div>
		  <img ng-src="/images/products/{{p._id}}.jpg" alt="Card image">
			
			<div class="card-bottom">
		    <ul class="list-group list-group-flush">
			    <li class="list-group-item" ng-repeat="info in vm.model.infos.product.texts" ng-if="p[info.name]">{{info.name}}: {{p[info.name]}}</li>
			    <li class="list-group-item" ng-repeat="info in vm.model.infos.product.selects" ng-if="p[info.name]">{{info.name}}: {{p[info.name]}}</li>
			  </ul>

			  <div class="card-footer">
				  <span confirm-btn click-func="vm.remove(p._id)"></span>
					<a ui-sref="products.models.new({pid: p._id})" class="btn btn-info btn-sm">ویرایش</a>
			  </div>
			</div>
		</div>
	</div>

	<div class="col-md-3" ng-hide="vm.model.paginate.page == vm.model.paginate.pages">
		<div class="card card-block product-box">
			<button ng-click="vm.loadMore()" class="btn btn-lg btn-primary btn-block" style="height: 100%">
				<h1>... بیشتر</h1>
			</button>
		</div>
	</div>
</div>
