<div id="edit" ng-if="user.admin">
	<button class="btn btn-primary absolute-left btn-sm" ui-sref="users.new({id: null})">new</button>


	<div class="card-columns">
		<div ui-view></div>
		<div class="card" ng-repeat="user in vm.users">
			<div class="card-block text-center">
		  	<h4 class="card-title">{{user.username}}</h4>
		  	<p class="card-text">{{user.fullname}}</p>
			</div>
		  <div class="card-footer">
			  <span confirm-btn click-func="vm.remove(user._id)" ng-if="user.username !== 'admin'"></span>
				<a ui-sref="users.new({id: user._id})" class="btn btn-info btn-sm">Edit</a>
		  </div>
		</div>
	</div>
</div>

<div id="view" ng-if="!user.admin">
	<h2 class="alert alert-info">you are not authorized to see this</h2>
</div>
