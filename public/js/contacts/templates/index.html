<div class="hidden-print">

  <button class="btn btn-primary absolute-left btn-sm" ui-sref="contacts.new({id: null})">
    <span>جدید</span>
    <span class="fa fa-plus"></span>
  </button>
  <div>
    <form class="search-form" name="searchForm" novalidate>
      <input type="text" class="form-control" ng-model="vm.query" placeholder="جستجو" ng-change="vm.search(vm.query)">
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-1 hidden-print">
    <ul class="letter-list">
      <li ng-repeat="letter in vm.letters" ng-click="vm.search(letter, true);vm.letterSelected=letter">
        <button class="btn btn-sm btn-block" ng-class="{'btn-info': letter == vm.letterSelected}">{{letter}}</button>
      </li>
    </ul>
  </div>
  <div class="col-xs-11">

    <ul class="nav nav-pills p-b-2 hidden-print">
      <li class="nav-item">
        <a class="nav-link" ui-sref="contacts.column" ui-sref-active="active">
          <span class="fa fa-columns"></span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" ui-sref="contacts.list" ui-sref-active="active">
          <span class="fa fa-list"></span>
        </a>
      </li>
    </ul>

    <div ui-view></div>
  </div>
</div>
