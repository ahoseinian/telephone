<div class="row">
  <div class="col-xs-2 col-sm-1 hidden-print">
    <ul class="letter-list">
      <li ng-repeat="letter in vm.letters" ng-click="vm.search(letter, true);vm.letterSelected=letter">
        <button class="btn btn-sm btn-block" ng-class="{'btn-info': letter == vm.letterSelected}">{{letter}}</button>
      </li>
    </ul>
  </div>
  <div class="col-xs-10 col-sm-11">
    <ul class="nav nav-pills p-b-2 hidden-print">
      <li class="nav-item">
        <a class="nav-link" ui-sref="contacts.column" ui-sref-active="active">
          <span class="fa fa-columns"></span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ui-sref="contacts.list" ui-sref-active="active">
          <span class="fa fa-list"></span>
        </a>
      </li>
      <li class="nav-item pull-xs-right">
        <a class="nav-link btn btn-secondary" ui-sref="contacts.new({id: null})" ui-sref-active="active">
          <span class="fa fa-plus"></span>
          <span class="p-r-s-1">
            مخاطب جدید
          </span>
        </a>
      </li>
      <li class="nav-item pull-xs-right" ng-if="vm.tavalods.length">
        <a class="nav-link btn btn-primary" ng-click="vm.changeContact(vm.tavalods)">
          متولدین امروز 
          <span class="label label-pill label-success">{{vm.tavalods.length}}</span>
        </a>
      </li>
      <form class="form-inline pull-xs-left m-l-1" name="searchForm" novalidate>
        <input type="text" class="form-control" ng-model="vm.query" placeholder="جستجو" ng-change="vm.search(vm.query)">
        <select ng-model="vm.group" ng-options="group._id as group.name for group in vm.groups" class="form-control" ng-change="vm.search(vm.query)">
          <option value="">همه</option>
        </select>
      </form>
    </ul>
    <div ui-view></div>
  </div>
</div>
