<div class="center-block">
  <div class="card login-card center-block" ui-view ng-if="!user">
    <header></header>
    <form method="post" action="/auth/login">
      <div class="card-block">
        <div class="form-group">
          <label for="">نام کاربری</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label for="">پسورد</label>
          <input type="password" class="form-control" name="password">
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong> سیستم عامل: </strong>
          <span class="pull-xs-left"> {{vm.nav.platform}} </span>
        </li>
        <li class="list-group-item">
          <strong>مرور گر:</strong>
          <span class="pull-xs-left">{{vm.getBrowser()}}</span>
        </li>
        <li class="list-group-item">
          <strong>آدرس:</strong>
          <span class="pull-xs-left">{{ip}}</span>
        </li>
        <li class="list-group-item">
          <strong>نسخه:</strong>
          <span class="pull-xs-left">v2.0.2</span>
        </li>
        <li class="list-group-item">
          <strong>تاریخ:</strong>
          <span class="pull-xs-left">{{vm.date | date}}</span>
        </li>
      </ul>
      <div class="login-btn">
        <button type="submit"></button>
      </div>
    </form>
  </div>
  <div class="card panel-card center-block" ui-view ng-if="user">
    <div class="card-header text-xs-center">
      <h3>{{vm.title}}</h3>
    </div>
