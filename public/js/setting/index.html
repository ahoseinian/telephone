<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h2>گروه جدید</h2>
      </div>
      <div class="card-block">
        <form action="" novalidate ng-submit="vm.newGroup.$save()">
          <fieldset class="form-group">
            <input type="text" class="form-control" ng-model="vm.newGroup.name" placeholder="نام گروه">
          </fieldset>
          <button class="btn btn-primary">افزودن</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-bordered">
      <tr>
        <th>نام</th>
        <th></th>
      </tr>
      <tr ng-repeat="item in vm.groups">
        <td>{{item.name}}</td>
        <td>
          <span class="fa fa-trash" ng-click="item.$remove()"></span>
        </td>
      </tr>
    </table>
  </div>
</div>
